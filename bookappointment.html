<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dental Appointment Booking</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .appointment-form {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #2c3e50;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #5dade2;
      outline: none;
      box-shadow: 0 0 5px #5dade2;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      flex: 1 1 45%;
      background: #ecf0f1;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .checkbox-group label:hover {
      background: #d6eaf8;
    }

    .submit-btn {
      background-color: #2ecc71;
      color: white;
      padding: 12px;
      font-size: 16px;
      margin-top: 25px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      width: 100%;
      transition: background 0.3s ease-in-out;
    }

    .submit-btn:hover {
      background-color: #27ae60;
    }

    @media (max-width: 600px) {
      .checkbox-group label {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <form class="appointment-form" action="#" method="POST">
    <h2>Book Your Dental Appointment</h2>

    <!-- Patient Type -->
    <label for="patient_type">Are you a new or returning patient?</label>
    <select id="patient_type" name="patient_type" required>
      <option value="">-- Select --</option>
      <option value="new">New Patient</option>
      <option value="returning">Returning Patient</option>
    </select>

    <!-- Name, Age, Address -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="1">

    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Enter your complete address..." required></textarea>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required placeholder="e.g. 9876543210">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="yourmail@example.com">

    <!-- Dental Services -->
    <label>What dental service do you require?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="services[]" value="Cleaning"> Cleaning</label>
      <label><input type="checkbox" name="services[]" value="Whitening"> Whitening</label>
      <label><input type="checkbox" name="services[]" value="Filling"> Filling</label>
