<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Login & Signup - Dentist at Door</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #4b79a1, #283e51);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }
    h2 {
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1.2px;
      margin-bottom: 25px;
    }
    /* Tab Buttons */
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .tab-button {
      flex: 1;
      padding: 12px 0;
      cursor: pointer;
      font-weight: 600;
      background: transparent;
      border: none;
      color: #d0e6ff;
      font-size: 18px;
      border-bottom: 3px solid transparent;
      transition: color 0.3s, border-color 0.3s;
    }
    .tab-button.active {
      color: #fff;
      border-color: #1e90ff;
    }

    form {
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }
    button.submit-btn {
      width: 100%;
      padding: 14px;
      background: #1e90ff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.submit-btn:hover {
      background: #0f63c4;
    }
    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
      color: #cce6ff;
      cursor: pointer;
      text-decoration: underline;
      text-align: right;
    }
    /* Hide non-active forms */
    form:not(.active) {
      display: none;
    }
    .signup-link {
      margin-top: 15px;
      font-size: 15px;
      color: #d9eaff;
      text-align: center;
    }

    @media (max-width: 450px) {
      .container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tab-buttons">
      <button class="tab-button active" id="login-tab">Login</button>
      <button class="tab-button" id="signup-tab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active" action="#" method="POST">
      <h2>Customer Login</h2>

      <label for="login-email">Email Address</label>
      <input type="email" id="login-email" name="email" placeholder="Enter your email" required />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" placeholder="Enter your password" required />

      <button type="submit" class="submit-btn">Log In</button>

      <div class="forgot-password" onclick="alert('Password reset link will be sent to your email.')">
        Forgot Password?
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" action="#" method="POST">
      <h2>Create Account</h2>

      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" name="fullname" placeholder="Enter your full name" required />

      <label for="signup-email">Email Address</label>
      <input type="email" id="signup-email" name="email" placeholder="Enter your email" required />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="password" placeholder="Create a password" required />

      <label for="signup-confirm-password">Confirm Password</label>
      <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required />

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>

</body>
</html>
